<div class="todo-list">
  <form (ngSubmit)="add(taskNgForm)" #taskNgForm="ngForm">
    <div class="input-group">
      <input
        [(ngModel)]="date"
        [matDatepicker]="picker"
        name="date"
        required=""
      />
      <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div class="input-group">
      <input
        type="text"
        placeholder="Todo"
        [(ngModel)]="newTaskTitle"
        name="taskTitle"
        required=""
        #newTask="ngModel"
        minlength="4"
      />
      <button class="add-button">+</button>
    </div>
    <div
      *ngIf="newTask.invalid && newTask.touched && newTask.dirty"
      class="validation-error"
    >
      Task title is required
    </div>
  </form>
  <table>
    <tr
      [class.even]="i % 2 == 0"
      [class.odd]="i % 2"
      *ngFor="let task of tasks; index as i"
    >
      <td>
        <p [class.is-done]="task.isDone">
          {{ task.title }}
        </p>
      </td>
      <td>
        <button class="remove-button" (click)="remove(i, task.title)">X</button>
        <button class="done-button" (click)="task.toggleTaskComplete()">
          {{ task.isDone ? "Undo" : "Done" }}
        </button>
      </td>
    </tr>
  </table>
</div>
